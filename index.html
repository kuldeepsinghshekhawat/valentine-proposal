<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Proposal</title>
  <style>
    body {
      font-family: 'Cursive', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Gift card style */
    #gift-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 90%;
      text-align: center;
      z-index: 2;
    }
    #gift-card h1 {
      color: #b30059;
      font-size: 32px;
      margin-bottom: 10px;
    }
    #gift-card p {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    #yes-btn {
      background-color: #ff4d6d;
      color: white;
    }
    #yes-btn:hover {
      background-color: #e6004c;
    }
    #no-btn {
      background-color: #999;
      color: white;
      position: absolute;
    }
    /* Romantic popup with fade-in */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 90%;
      max-height: 80%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 3;
    }
    #popup.show {
      display: block;
      opacity: 1;
    }
    #popup img {
      max-width: 100%;
      border-radius: 10px;
    }
    #popup h2 {
      color: #b30059;
      margin-top: 10px;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Gift card style starting message -->
  <div id="gift-card">
    <h1>ðŸ’Œ A Special Valentineâ€™s Gift ðŸ’Œ</h1>
    <p>From the moment I met you, my world has been brighter.  
    Today, I have just one question for you...</p>
    <div id="proposal">ðŸ’– Laado Will you be my Valentine? ðŸ’–</div>
    <button class="btn" id="yes-btn" onclick="showLoveMessage()">Yes</button>
    <button class="btn" id="no-btn" onmouseover="moveNoButton()">No</button>
  </div>

  <!-- Romantic popup -->
  <div id="popup">
    <img src="valentine.jpg" alt="Valentine Photo">
    <h2>Congrats! Youâ€™ve just made this Valentineâ€™s Day unforgettable! ðŸ’•</h2>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function showLoveMessage() {
      document.getElementById('gift-card').style.display = 'none';
      document.getElementById('popup').classList.add('show');
      let music = document.getElementById('bg-music'); 
      music.play()
    }

    function moveNoButton() {
      let noButton = document.getElementById('no-btn');
      let x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
      let y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
